

## Groups


group:

  #### Views

  Default View:
    view: yes
    icon: mdi:earth
    entities:
      - group.living_room
      - group.bedroom
      - group.computer_room
      - group.weather
      - group.hallway
#      - group.alarm_clock

  Network View:
    view: yes
    icon: mdi:server-network
    entities:
      - group.network
      - group.server
      - group.all_devices

  Environment:
    view: yes
    entities:
      - group.weather
      - group.workday

  ### Groups (rooms) and entities in that group.

  ### Default

  Living_room:
    name: Living Room
    entities:
      - light.hue_color_lamp_1
      - light.hue_color_lamp_2
      - switch.switch

 # Bedroom:
 #   name: Bedroom
 #   entities:
 #     - light.hue_color_lamp_3

  Computer_room:
    name: Computer Room
    entities:
      - light.hue_lightstrip_plus_1
      - switch.pc
#      - input_number.lamp_bright

  Hallway:
    name: Hallway
    entities:
      - sensor.fibaro_system_unknown_type0801_id1002_temperature_3
      - sensor.fibaro_system_unknown_type0801_id1002_luminance_3
      - sensor.fibaro_system_unknown_type0801_id1002_burglar_3

  ### Workday

  Workday:
    - binary_sensor.workday
    - binary_sensor.workday_tomorrow

  ### Network/Server

  Network:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

  Server:
    - sensor.disk_use_percent_
    - sensor.memory_use_percent
    - sensor.processor_use

  ### Weather

  Weather:
    - sensor.dark_sky_summary
    - sensor.dark_sky_hourly_summary
    - sensor.dark_sky_temperature
    - sun.sun


