

## Groups


group:

  #### Views

  Default View:
    view: yes
    icon: mdi:earth
    entities:
      - group.living_room
      - group.bedroom
      - group.weather
      - group.computer_room

  Work View:
    view: yes
    icon: mdi:worker
    entities:
      - group.workday
  
  Network View:
    view: yes
    icon: mdi:server-network
    entities:
      - group.network
      - group.server
      - group.all_devices

  Environment:
    view: yes
    entities:
      - group.weather


  ### Rooms and entities in that room.


  Living_room:
    name: Living Room
    entities:
      - light.hue_color_lamp_1
      - light.hue_color_lamp_2

  Bedroom:
    name: Bedroom
    entities:
      - light.hue_color_lamp_3

  Computer_room:
    name: Computer Room
    entities:
      - light.hue_lightstrip_plus_1
      - switch.wake_on_lan
      - input_number.lamp_bright
      - input_number.lamp_temp
      - switch.switch

  ### Workday

  Workday:
    - binary_sensor.workday
    - binary_sensor.workday_tomorrow

  ### Network/Server

  Network:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping
 
  Server:
    - sensor.disk_use_percent_
    - sensor.memory_use_percent
    - sensor.processor_use

  ### Weather

  Weather:
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sun.sun
    - sensor.dark_sky_precip_probability
